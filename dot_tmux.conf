# prefix
unbind C-b
set-option -g prefix C-t

# basic
set-option -g escape-time 0
set-option -g repeat-time 0
set-option -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -g history-limit 100000
setw -g mouse on
set-window-option -g mode-keys vi

# reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# window
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window

# pane
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

# neovim
set-option -sg escape-time 10
set-option -g focus-events on

# active-inactive
set-option -g window-active-style "bg=#161821"  # active
set-option -g window-style "bg=#182023"  # inactive
set-window-option -g window-status-current-style dim  # active
set-window-option -g window-status-style bright  # inactive
